<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tạo và đảo ngược mảng</title>
</head>
<body>
<p>Tạo và đảo ngược mảng</p>
<p>Giá trị mảng: <span id="content"></span></p>
<button onclick="enterNumber()">Thêm giá trị vào mảng</button>
<button onclick="changerPosition()">Đảo ngược mảng</button>
<button onclick="clearArr()">Đặt lại mảng</button>
<script type="text/javascript">
	let arr        = [];
	let changerArr = [];
	function update() {
		document.getElementById('content').innerText = arr.join(', ');
	}
	function clearArr() {
		arr        = [];
		changerArr = [];
		update();
	}
	function enterNumber() {
		let enterNumber = prompt('Enter a number.');
		arr[arr.length] = enterNumber;
		update();
		changerArr = [];
	}
	function changerPosition(){
		for (let i = arr.length - 1; i >= 0; i--) {
			changerArr.push(arr[i]);
		}
		arr = changerArr;
		changerArr = [];
		update();
	}
</script>
</body>
</html>
